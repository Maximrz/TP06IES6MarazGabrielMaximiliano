<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Listado</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<table class="table table-striped">
  			<tr>
				  <th>Nombre</th>
				  <th>Apellido</th>
				  <th>Fecha De Nacimiento</th>
				  <th>Edad</th>
				  <th>DNI</th>
				  <th>Calle</th>
				  <th>Barrio</th>
				  <th>N°</th>
				  <th>Ciudad</th>
				  <th>Departamento</th>
				  <th>Córdigo Postal</th>
				  <th>Correo Electrónico</th>
				  <th>Teléfono</th> 	  
			</tr>
			
  			<tr th:each="alumno:${listado}">
				  <td th:text="${alumno.name}"></td>
				  <td th:text="${alumno.lastName}"></td>
				  <td th:text="${alumno.fechaNac}"></td>
				  <td th:text="${alumno.getEdad()}"></td>
				  <td th:text="${alumno.dni}"></td>
				  <td th:text="${alumno.adressStreet}"></td>
				  <td th:text="${alumno.adressBarrio}"></td>
				  <td th:text="${alumno.adressNumber}"></td>
				  <td th:text="${alumno.adressCity}"></td>
				  <td th:text="${alumno.departamento}"></td>
				  <td th:text="${alumno.postCode}"></td>
				  <td th:text="${alumno.adressEmail}"></td>
				  <td th:text="${alumno.phoneNumber}"></td>			  				  
  			</tr>
		</table>
		<form>
			<input type="button" onclick="history.back()" name="Volver Atrás" value="Volver Atrás">
		</form>
	</div>
</body>
</html>
