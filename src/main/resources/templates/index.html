<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Alumnos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<style>
	img{
      width: 100%;
    }
    body {
      background: url(https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yMjItbWluZC0xNl8xLmpwZw.jpg); 
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      height: 100%
    }
  </style>
</head>

<body>	
	<div class="container">
			<h2><p style="text-align:center"><b><font face="times new roman"> CARGA DE ALUMNOS</font></b></p></h2>
		<div>
			<form th:object="${alumno}" th:action="@{/cargarAlumno}" method="post">
				<label class="form-label" for="nombre"><b>Nombre:</b></label>
				<input class="form-control" type="text" id="nombre" th:field="*{name}"><br>
				
				<label class="form-label" for="apellido"><b>Apellido:</b></label>
				<input class="form-control" type="text" id="apellido" th:field="*{lastName}"><br>
				
				<label class="form-label" for="fechaNac"><b>Fecha de Nacimiento:</b></label>
				<input class="form-control" type="date" id="fechaNac" th:field="*{fechaNac}"><br>
				
				<label class="form-label" for="dni"><b>DNI:</b></label>
				<input class="form-control" type="number" id="dni" th:field="*{dni}"><br>
				
				<label class="form-label" for="dirCalle"><b>Calle:</b></label>
				<input class="form-control" type="text" id="dirCalle" th:field="*{adressStreet}"><br>
				
				<label class="form-label" for="dirBarrio"><b>Barrio:</b></label>
				<input class="form-control" type="text" id="dirBarrio" th:field="*{adressBarrio}"><br>
				
				<label class="form-label" for="dirNum"><b>Número:</b></label>
				<input class="form-control" type="number" id="dirNum" th:field="*{adressNumber}"><br>
				
				<label class="form-label" for="localidad"><b>Ciudad:</b></label>
				<input class="form-control" type="text" id="localidad" th:field="*{adressCity}"><br>
				
				<label class="form-label" for="departamento"><b>Departamento:</b></label>
				<input class="form-control" type="text" id="departamento" th:field="*{departamento}"><br>
				
				<label class="form-label" for="codPost"><b>Código Postal:</b></label>
				<input class="form-control" type="number" id="codPost" th:field="*{postCode}"><br>
				
				<label class="form-label" for="correo"><b>Email:</b></label>
				<input class="form-control" type="email" id="correo" th:field="*{adressEmail}"><br>
				
				<label class="form-label" for="telefono"><b>Teléfono:</b></label>
				<input class="form-control" type="number" id="telefono" th:field="*{phoneNumber}"><br>
				
				<input type="submit" value="Cargar Alumno">
				
			</form>
		</div>
	</div>

</body>
</html>
